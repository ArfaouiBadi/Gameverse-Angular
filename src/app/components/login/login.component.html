
<form class="form-container">
    <h1>Login</h1>
    <div class="form-group">
        <label for="id" >User Name:</label>
        <input type="text" class="form-control" [(ngModel)]=personne.userName id="userName" name="userName">
    </div>
    <div class="form-group">
        <label for="name">Email:</label>
        <input type="text" class="form-control" [(ngModel)]=personne.email id="email" name="Email">
    </div>
    <div class="form-group">
        <label for="prenom">Password:</label>
        <input type="text" class="form-control"[(ngModel)]=personne.password  id="password" name="password">
    </div>
    <button (click)="login()" type="submit" class="btn btn-success btn-block">Submit</button>
</form>
