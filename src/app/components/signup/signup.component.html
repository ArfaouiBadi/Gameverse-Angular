<form [formGroup]="personneForm" (ngSubmit)="ajouterPersonne()" class="form-container">
    <h1>Register</h1>
    <div class="form-group"> User Name : <input type="text" formControlName="userName" class="form-control"></div>
    <div class="form-group"> Nom : <input type="text" formControlName="nom" class="form-control"></div>
    <div class="form-group"> Prenom : <input type="text" formControlName="prenom" class="form-control"></div>
    <div class="form-group">Email : <input type="email" formControlName="email" class="form-control"></div>
    <div class="form-group">Password : <input type="password" formControlName="password" class="form-control"></div>
    <button type="submit" class="btn btn-block btn-success">Register</button>
</form>
